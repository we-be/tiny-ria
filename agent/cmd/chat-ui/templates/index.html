<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotron Agent Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <img src="/static/img/logo.svg" alt="Quotron" class="logo-img">
                <h1>Quotron Agent</h1>
            </div>
            <div class="header-controls">
                <button id="clear-chat" class="btn btn-secondary">Clear Chat</button>
                <button id="toggle-theme" class="btn btn-icon">ðŸŒ™</button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="market-overview">
                    <h3>Market Overview</h3>
                    <div id="market-indices">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                <div class="monitored-symbols">
                    <h3>Monitored Symbols</h3>
                    <div id="monitored-list">
                        <p class="empty-state">No symbols monitored yet</p>
                    </div>
                    <div class="add-symbol">
                        <input type="text" id="symbol-input" placeholder="Add symbol (e.g., AAPL)">
                        <button id="add-symbol-btn" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <button class="quick-action-btn" data-query="Show me the top tech stocks today">Tech Stocks</button>
                    <button class="quick-action-btn" data-query="What's happening with Bitcoin?">Crypto Update</button>
                    <button class="quick-action-btn" data-query="How is the S&P 500 performing?">S&P 500</button>
                    <button class="quick-action-btn" data-query="Monitor AAPL, MSFT, GOOG with 2% threshold">Monitor Tech</button>
                </div>
            </div>

            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form">
                        <textarea 
                            id="chat-input" 
                            placeholder="Type your message here..." 
                            rows="1"
                            aria-label="Message input"></textarea>
                        <button type="submit" class="btn btn-primary send-button">
                            <span>Send</span>
                            <svg viewBox="0 0 24 24" fill="none" class="send-icon">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <div class="data-panel">
                <div class="panel-header">
                    <h3>Financial Data</h3>
                    <button id="collapse-panel" class="btn btn-icon">â—€</button>
                </div>
                <div class="panel-content">
                    <div class="chart-container">
                        <canvas id="price-chart"></canvas>
                    </div>
                    <div class="data-cards">
                        <!-- Data cards will be inserted here -->
                    </div>
                    <div class="data-tables">
                        <!-- Data tables will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert notification template -->
    <div id="alert-template" class="alert" style="display: none;">
        <div class="alert-header">
            <span class="alert-title">Price Alert</span>
            <button class="alert-close">&times;</button>
        </div>
        <div class="alert-content">
            <div class="alert-symbol"></div>
            <div class="alert-price"></div>
            <div class="alert-change"></div>
        </div>
    </div>

    <!-- Dynamic content templates -->
    <template id="market-index-template">
        <div class="market-index">
            <div class="index-name"></div>
            <div class="index-value"></div>
            <div class="index-change"></div>
        </div>
    </template>

    <template id="monitored-symbol-template">
        <div class="monitored-symbol">
            <div class="symbol-name"></div>
            <div class="symbol-price"></div>
            <div class="symbol-change"></div>
            <button class="remove-symbol">Ã—</button>
        </div>
    </template>

    <template id="message-template">
        <div class="message">
            <div class="message-content"></div>
            <div class="message-time"></div>
        </div>
    </template>

    <template id="data-card-template">
        <div class="data-card">
            <div class="card-header"></div>
            <div class="card-value"></div>
            <div class="card-change"></div>
        </div>
    </template>

    <script src="/static/js/app.js"></script>
</body>
</html>
